                            <input type="text" class="form-control" id="fullname" placeholder="Enter your full name">
                        </div>

                        <div class="form-group">
                            <label for="Car modal">Choose your Car modal</label>
                            <select class="form-control" id="car-modal">
                  <option value="clear" disabled selected hidden>-select car modal-</option>
                  <option>Ford</option>
                  <option>Ferrari</option>
                  <option>Hyndai</option>
                  <option>Jeep</option>
                  <option>Lamborghini</option>
                  <option>BMW</option>
                  <option>Hyundai</option>
                </select>

                  <option>Weekly Service</option>

                  <option>Tri-Weekly Service</option>
                  <option>Monthly Service</option>
                </select>
                        </div>
                        <div class="form-group">
                            <label for="location">Location</label>
                            <select class="form-control" id="location">
                  <option value="clear" disabled selected hidden>-select Your Location-

                  <option>Kigali City</option>
                  <option>Eastern Province</option>

                  <option>Northern Province</option>
                  <option>Southern Province</option>
                </select>
                        </div>
                        <div class="form-group">
                            <label for="ph">Phone Number</label>
                            <input type="number" class="form-control" id="car-phonenumber" placeholder="Enter your Phone Number">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="car-email" placeholder="Enter your email address">
                        </div>
                        <button type="submit" class="btn btn-success">APPLY</button>
                    </form>
